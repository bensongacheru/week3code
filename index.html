<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango - Movie Tickets</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container flex flex-col mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Flatdango - Book Your Tickets</h1>
    <div class="flex flex-row">
      <ul id="films" class="w-1/2 mr-4 list-none pl-4 border border-gray-300 rounded">
        </ul>
      <div class="w-1/2 movie-details border border-gray-300 rounded p-4">
        <img id="movie-poster" src="" alt="Movie Poster" class="w-full mb-2 rounded">
        <h2 id="movie-title" class="text-xl font-bold mb-2"></h2>
        <p>Runtime: <span id="movie-runtime"></span> minutes</p>
        <p>Showtime: <span id="movie-showtime"></span></p>
        <p>Available Tickets: <span id="available-tickets"></span></p>
        <button id="buy-ticket" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled">Buy Ticket</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
